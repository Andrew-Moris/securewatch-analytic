{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="form-container">
        <h1 class="form-title">Create Account</h1>
        <form method="POST" action="{{ url_for('register') }}" class="form">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <i data-feather="user" aria-hidden="true"></i>
                    <input type="text" id="username" name="username" required autocomplete="username" placeholder="Choose a username">
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i data-feather="lock" aria-hidden="true"></i>
                    <input type="password" id="password" name="password" required autocomplete="new-password" placeholder="Create a strong password">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">
                <span>Create Account</span>
                <i data-feather="user-plus" aria-hidden="true"></i>
            </button>
        </form>
        <p class="form-footer">
            Already have an account? <a href="{{ url_for('login') }}" class="text-link">Sign In</a>
        </p>
    </div>
</section>
{% endblock %}
